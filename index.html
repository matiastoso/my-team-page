<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="row mt-5">
      <div class="col-sm-12 col-md-6">
        <h1>The creative crew</h1>
      </div>

      <div class="col-sm-12 col-md-6">
        <h2>Who we are</h2>
        <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
      </div>
    </div>

    <!-- GRID -->
    <section class="grid my-5">
      <div>
        <div class="d-flex">
          <img class="img-fluid" src="images/photo1.png" alt="Photo 1">
          <p class="texto-vertical">Product owner</p>
        </div>

        <h3 class="mt-3">Bill Mahoney</h3>
      </div>

      <div>
        <div class="d-flex">
          <img class="img-fluid" src="images/photo2.png" alt="Photo 2">
          <p class="texto-vertical">Art director</p>
        </div>

        <h3 class="mt-3">Saba Cabrera</h3>
      </div>

      <div>
        <div class="d-flex">
          <img class="img-fluid" src="images/photo3.png" alt="Photo 3">
          <p class="texto-vertical">Tech Lead</p>
        </div>

        <h3 class="mt-3">Shae Le</h3>
      </div>

      <div>
        <div class="d-flex">
          <img class="img-fluid" src="images/photo4.png" alt="Photo 4">
          <p class="texto-vertical">UX Designer</p>
        </div>

        <h3 class="mt-3">Skylah Lu</h3>
      </div>

      <div>
        <div class="d-flex">
          <img class="img-fluid" src="images/photo5.png" alt="Photo 5">
          <p class="texto-vertical">Developer</p>
        </div>

        <h3 class="mt-3">Griff Richards</h3>
      </div>

      <div>
        <div class="d-flex">
          <img class="img-fluid" src="images/photo6.png" alt="Photo 6">
          <p class="texto-vertical">Deverloper</p>
        </div>

        <h3 class="mt-3">Stan John</h3>
      </div>
    </section>
  </div>
</body>
</html>
